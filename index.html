<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="table_container">
            <table>
                <thead>
                    <tr>
                        <th>텍스트</th>
                        <th>RESULT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="first_text text_area"></td>
                        <td class="result_container">
                            <div class="first_result_text"></div>
                            <div class="positive_container">
                                <p>긍정</p>
                                <div class="positive_per">
                                    <hr class="first_positive_hr"/>
                                </div>
                                <p class="first_positive_see"></p>
                            </div>
                            <div class="negative_container">
                                <p>부정</p>
                                <div class="negative_per">
                                    <hr class="first_negative_hr"/>
                                </div>
                                <p class="first_negative_see"></p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="second_text text_area"></td>
                        <td class="result_container">
                            <div class="second_result_text"></div>
                            <div class="positive_container">
                                <p>긍정</p>
                                <div class="positive_per">
                                    <hr class="second_positive_hr"/>
                                </div>
                                <p class="second_positive_see"></p>
                            </div>
                            <div class="negative_container">
                                <p>부정</p>
                                <div class="negative_per">
                                    <hr class="second_negative_hr"/>
                                </div>
                                <p class="second_negative_see"></p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="third_text text_area"></td>
                        <td class="result_container">
                            <div class="third_result_text"></div>
                            <div class="positive_container">
                                <p>긍정</p>
                                <div class="positive_per">
                                    <hr class="third_positive_hr"/>
                                </div>
                                <p class="third_positive_see"></p>
                            </div>
                            <div class="negative_container">
                                <p>부정</p>
                                <div class="negative_per">
                                    <hr class="third_negative_hr"/>
                                </div>
                                <p class="third_negative_see"></p>
                            </div>

                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="button_container">
            <input type="button" class="submit_button" id="submitClick" value="SUBMIT"/>
            <input type="button" class="reset_button" id="resetClick" value="RESET"/>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
